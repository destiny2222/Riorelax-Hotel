name: Continuous Integration and Deployment

on:
  push:
    branches: "main"

jobs:
  laravel-deploy:
    runs-on: ubuntu-latest

    steps:
      # Setup PHP
      - uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"

      # Checkout repo
      - uses: actions/checkout@v4

      # Copy environment file
      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"

      # Install PHP dependencies
      - name: Install Composer Dependencies
        run: |
          composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      # Set permissions for Laravel
      - name: Set Directory Permissions
        run: chmod -R 777 storage bootstrap/cache

      # Setup Node.js
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Install frontend dependencies
      - name: Install npm Dependencies
        run: npm install

      # Build frontend assets (Vite or Mix)
      - name: Build Frontend Assets
        run: npm run build

      # ðŸš€ Deploy public/ to cPanel public_html via SFTP
      - name: Deploy to cPanel via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.FTP_SERVER }}      # example: yourdomain.com
          username: ${{ secrets.FTP_USERNAME }}  # cPanel username
          password: ${{ secrets.FTP_PASSWORD }}  # cPanel password or FTP account password
          port: 22
          local_path: ./public/*
          remote_path: /home/waseekxy/hotel.wasesupportservices.co.uk
          sftp_only: true
